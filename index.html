<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Primary Meta Tags -->
    <title>Weather App - Real-time Weather Information</title>
    <meta name="title" content="Weather App - Real-time Weather Information">
    <meta name="description" content="Get real-time weather information for any city worldwide. Check temperature, humidity, wind speed, and more.">
    <meta name="keywords" content="weather, forecast, temperature, humidity, wind, weather app">
    <meta name="author" content="Weather App">

    <!-- Theme Color -->
    <meta name="theme-color" content="#0f172a">
    <meta name="color-scheme" content="dark">

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="apple-touch-icon" href="/favicon.ico">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="Weather App - Real-time Weather Information">
    <meta property="og:description" content="Get real-time weather information for any city worldwide.">

    <!-- Twitter -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="Weather App - Real-time Weather Information">
    <meta name="twitter:description" content="Get real-time weather information for any city worldwide.">

    <!-- Performance -->
    <link rel="preconnect" href="https://api.openweathermap.org">
    <link rel="preconnect" href="https://openweathermap.org">
    <link rel="dns-prefetch" href="https://api.openweathermap.org">
    <link rel="dns-prefetch" href="https://openweathermap.org">
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
